<div class="container">
    <div class="jumbotron">

        <div class="row">
            <div class="col-sm-9">
                <app-progress [progress]="progress"></app-progress></div>
            <div class="col-sm-3 d-flex justify-content-end">
                <app-attempts [attempts]="attempts"></app-attempts>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h6>{{ instruction }}</h6>
                <p class="sentence"><q>{{ roundSentence.ptSentence }}</q></p>

                <div class="form-group">
                    <textarea class="form-control" id="answer"
                    (input) = "updateAnswer($event)"
                    [value] = "answer"
                    ></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" (click)="checkAnswer()">Check answer</button>
                </div>
            </div>
        </div>
    </div>
</div>
